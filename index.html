<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Home Page</title>
    
    <!-- Add your internal CSS here -->
    <style>
        /* Default styles (Light Mode) */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
            transition: background-color 0.3s, color 0.3s;
        }

        header {
            background-color: #007bff;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        .container {
            padding: 20px;
        }

        .mode-toggle {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        h2 {
            color: #007bff;
        }

        .links-section {
            margin-bottom: 30px;
        }

        .links-section a {
            display: block;
            font-size: 16px;
            color: #333;
            margin: 5px 0;
            text-decoration: none;
            transition: color 0.3s;
        }

        .links-section a:hover {
            color: #007bff;
        }

        /* Dark Mode */
        body.dark-mode {
            background-color: #121212;
            color: #e0e0e0;
        }

        body.dark-mode header {
            background-color: #333;
        }

        body.dark-mode .mode-toggle {
            background-color: #333;
        }

        body.dark-mode .links-section a {
            color: #e0e0e0;
        }

        body.dark-mode .links-section a:hover {
            color: #007bff;
        }

        /* Container for the image (for Google News logo) */
        .image-container {
            display: inline-block;
            background-color: inherit; /* Inherit background color from the parent element */
            padding: 5px; /* Adjust padding if necessary */
            border-radius: 5px; /* Optional: to round the corners */
        }

        .image-container img {
            display: block; /* Removes bottom space that images often have */
            width: 20px; /* Adjust as needed */
            height: auto;
        }

    </style>
</head>
<body>

<header>
    <h1>Welcome to My Personal Home Page</h1>
    <button class="mode-toggle" onclick="toggleMode()">Toggle Dark/Light Mode</button>
</header>

<div class="container">
    <div class="links-section">
        <h2>Homenet Links</h2>
        <a href="https://openspeedtest.aperturelabs.cc" target="_blank">OpenSpeedTest</a>
        <a href="https://photoprism.aperturelabs.cc" target="_blank">PhotoPrism</a>
        <a href="https://papermerge.aperturelabs.cc" target="_blank">PaperMerge</a>
        <a href="https://truenas.aperturelabs.cc" target="_blank">TrueNas</a>
        <a href="https://centos.aperturelabs.cc" target="_blank">CentOS</a>
        <a href="https://sync.aperturelabs.cc" target="_blank">Sync</a>
        <a href="https://syncremote.aperturelabs.cc" target="_blank">Sync Remote</a>
        <a href="https://homeassistant.aperturelabs.cc" target="_blank">HomeAssistant</a>
    </div>

    <div class="links-section">
        <h2>Cybernet Links</h2>
        <a href="https://electrek.co" target="_blank">
            <img src="electrek.jpg" alt="Electrek">
            <span>Electrek</span>
        </a>
        <a href="https://news.ycombinator.com" target="_blank">
            <img src="hackernews.png" alt="Hacker News">
            <span>Hacker News</span>
        </a>
        <a href="https://news.google.com" target="_blank">
            <div class="image-container">
                <img src="googlenews.png" alt="Google News">
            </div>
            <span>Google News</span>
        </a>
    </div>
</div>

<script>
    // Toggle between light and dark mode
    function toggleMode() {
        document.body.classList.toggle('dark-mode');
    }
</script>

</body>
</html>
