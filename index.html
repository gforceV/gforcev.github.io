<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .link-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .link-container a {
            text-decoration: none;
            color: black;
            font-size: 1.2em;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .link-container img {
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Home Page</h1>
    <div class="link-container">
        <a href="https://electrek.co" target="_blank">
            <img src="electrek.jpg" alt="Electrek">
            <span>Electrek</span>
        </a>
        <a href="https://news.ycombinator.com" target="_blank">
            <img src="hackernews.png" alt="Hacker News">
            <span>Hacker News</span>
        </a>
        <a href="https://news.google.com" target="_blank">
            <img src="googlenews.png" alt="Google News">
            <span>Google News</span>
        </a>
    </div>
</body>
</html>
